<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Vanilla Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/fa8c3d741e.js"></script>
  </head>
  <body>
    <header>
      <h1>Simple Vanilla Todo List</h1>
      <form action="javascript:void(0)">
        <input id="inputField" type="text" />
        <button id="AddBtn" onclick="addList()">Add</button>
        <button id="EditBtn">Edit</button>
      </form>
    </header>
    <main>
      <button onclick="allClear()">All Clear</button>
      <div class="list">
        <table>
          <thead>
            <th>No.</th>
            <th>What To Do?</th>
            <th>Action</th>
          </thead>

          <tbody id="tbody">
            <!-- <tr>
              <td>1</td>
              <td>Nothing to do</td>
              <td id="action">
                <span id="edit" onclick="editHandler()"
                  ><i class="fa-solid fa-pen-to-square"></i
                ></span>
                <span id="delete" onclick="deleteHandler()"
                  ><i class="fa-solid fa-trash-can"></i
                ></span>
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>
      <img id="img-404" src="./404-2.gif" alt="" />
    </main>
    <script src="./todo.js"></script>
  </body>
</html>
